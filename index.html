<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueLamp</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .hero{
        background: #1d2026;
        min-height: 100vh;
        width: 100%;
        color: #fff;
        position: relative;
    }
    
    nav{
        display: flex;
        align-items: center;
        padding: 20px 8%;
    }

    nav .menu-img{
        width: 25px;
        margin-right: 20px;
        cursor: pointer;
    }
    nav .logo{
        width: 160px;
        cursor: pointer;
    }
    nav ul{
        flex: 1;
        text-align: right;
    }
    nav ul li{
        display: inline-block;
        list-style: none;
        margin: 0 20px;
    }
    nav ul li a{
        text-decoration: none;
        color: #fff;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        
    }
    button{
        background: #efefef;
        height: 30px;
        width: 60px;
        border-radius: 20px;
        border: 0;
        outline: 0;
        cursor: pointer;
        transition: background 0.5s;
    }
    button span{
        display: block;
        background: #999;
        width: 26px;
        height: 26px;
        border-radius: 50%;
        margin-left: 1px;
        transition: background 0.5s,margin-left 0.5s;
    }

    .lamp-container{
        position: absolute;
        top: -1px;
        left: 22%;
        width: 200px;
    }

    .lamp{
        width: 90%;
    }

    .light{
        position: absolute;
        top: 98%;
        left: 50%;
        transform: translateX(-50%);
        width: 500px;
        margin-left: -15px;
        opacity: 0;
        transition: opacity 0.5s;
    }
    .text-container{
        max-width: 600px;
        margin-top: 7%;
        margin-left: 50%;
    }
    .text-container h1{
        font-size: 80px;
        font-weight: 400;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
    }
    .text-container a{
        text-decoration: none;
        background: #00986f;
        padding: 14px 40px;
        display: inline-block;
        color: #fff;
        font-size: 18px;
        margin-top: 30px;
        border-radius: 30px;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;;
    }

    .control{
        display: flex;
        align-items: center;
        justify-content: flex-end;
        margin-top: 150px;
    }
    .control .line{
        width: 250px;
        height: 4px;
        background: #fff;
        margin: 0 20px;
        border-radius: 2px;
    }
    .control .line span {
        width: 50%;
        height: 8px;
        margin-top: -2px;
        border-radius: 4px;
        background: #00986f;
        display: block;
    }
    .active{
        background: green;
    }
    .active span{
        background: #fff;
        margin-left: 31px;
    }
    .on{
        opacity: 1;
    }

    @media (max-width: 1024px) {
    .text-container h1 {
        font-size: 60px;
    }

    .text-container {
        margin-left: 45%;
    }

    .lamp-container {
        left: 10%;
        width: 150px;
    }

    .light {
        width: 400px;
    }

    nav {
        padding: 20px 5%;
    }

    nav ul li {
        margin: 0 10px;
    }
}

@media (max-width: 768px) {
    nav {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul {
        text-align: left;
        margin-top: 10px;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }

    .text-container {
        margin: 10% auto;
        text-align: center;
    }

    .text-container h1 {
        font-size: 45px;
    }

    .lamp-container {
        left: 50%;
        transform: translateX(-50%);
        width: 120px;
    }

    .light {
        width: 300px;
    }

    .control {
        justify-content: center;
    }
}

@media (max-width: 480px) {
    .text-container h1 {
        font-size: 36px;
    }

    .text-container a {
        padding: 10px 25px;
        font-size: 16px;
    }

    .lamp-container {
        width: 100px;
    }

    .light {
        width: 250px;
    }

    .control .line {
        width: 150px;
    }

    nav .logo {
        width: 120px;
    }

    nav .menu-img {
        width: 20px;
    }

    button {
        width: 50px;
        height: 26px;
    }

    button span {
        width: 20px;
        height: 20px;
    }

    .active span {
        margin-left: 25px;
    }
}

</style>
<body>
    <div class="hero">
        <nav>
            <img src="images/menu.png" class="menu-img">
            <img src="images/logo.png" class="logo">
           <ul>
            <li><a href="">Latest</a></li>
            <li><a href="">Modern</a></li>
            <li><a href="">Contemporary</a></li>
            <li><a href="">Affordable</a></li>
           </ul>
           <button type="button" onclick="toggleBtn()" id="btn"><span></span></button>
        </nav>

        <div class="lamp-container">
            <img src="images/lamp.png" class="lamp">
            <img src="images/light.png" class="light" id="light">
        </div>
        <div class="text-container">
            <h1>Latest<br>in lighting</h1>
            <p style=" font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">This is the first lamp from our company . we're making a huge collection of Modern lamps in all categories from home use to office use.</p>
            <a href="">Click all collections</a>
            <div class="control">
                <p>04</p>
                <div class="line"><span></span></div>
                <p>05</p>
            </div>
        </div>

    </div>

    <script>
        var btn = document.getElementById("btn");
        var light = document.getElementById("light");

        function toggleBtn(){
            btn.classList.toggle("active");
            light.classList.toggle("on");
        }
    </script>
</body>
</html>
